<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 180px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: all .3s ease;
      white-space: nowrap;
      min-width: 120px;
    }

    #yesBtn {
      left: 18%;
      transform: translateY(-50%);
      background: var(--yes);
      color: #fff;
      z-index: 10;
    }

    #yesBtn:hover { 
      background: var(--yesHover);
      transform: translateY(-50%) scale(1.05);
    }

    #noBtn {
      left: 62%;
      transform: translateY(-50%);
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 20px;
      font-weight: 700;
      color: #ff1f68;
      min-height: 30px;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .result p {
      font-size: clamp(18px, 3vw, 24px);
      margin: 10px 0;
      color: #ff3b7a;
      font-weight: 700;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 10px auto;
      display: block;
      border-radius: 12px;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes shake {
      0%, 100% { transform: translateY(-50%) rotate(0deg); }
      10% { transform: translateY(-50%) rotate(-10deg); }
      20% { transform: translateY(-50%) rotate(10deg); }
      30% { transform: translateY(-50%) rotate(-10deg); }
      40% { transform: translateY(-50%) rotate(10deg); }
      50% { transform: translateY(-50%) rotate(-10deg); }
      60% { transform: translateY(-50%) rotate(10deg); }
      70% { transform: translateY(-50%) rotate(-5deg); }
      80% { transform: translateY(-50%) rotate(5deg); }
      90% { transform: translateY(-50%) rotate(-2deg); }
    }

    .shaking {
      animation: shake 0.5s ease-in-out;
    }

    @keyframes wiggle {
      0%, 100% { transform: translateY(-50%) translateX(0); }
      25% { transform: translateY(-50%) translateX(-5px); }
      75% { transform: translateY(-50%) translateX(5px); }
    }

    @keyframes rainbow {
      0% { background: #ff3b7a; }
      25% { background: #ff6b9d; }
      50% { background: #ff1f68; }
      75% { background: #ff4d7d; }
      100% { background: #ff3b7a; }
    }

    .celebrating {
      animation: rainbow 1s infinite;
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#f7c7a1"/>
          <stop offset="1" stop-color="#f2a97b"/>
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
      </defs>

      <path d="M250 50 C250 33 270 25 282 38
               C294 25 314 33 314 50
               C314 78 282 92 282 106
               C282 92 250 78 250 50Z"
            fill="url(#heart)"/>

      <path d="M90 120 C90 70 140 40 190 60
               C240 40 290 70 290 120
               C290 180 240 210 190 210
               C140 210 90 180 90 120Z"
            fill="url(#fur)"/>

      <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/>
      <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>

      <circle cx="160" cy="130" r="8"/>
      <circle cx="220" cy="130" r="8"/>

      <path d="M190 144 C186 144 182 148 182 152
               C182 160 190 164 190 170
               C190 164 198 160 198 152
               C198 148 194 144 190 144Z"
            fill="#ff7aa2"/>
    </svg>

    <h1>Esra, wanna be my Valentine? ü•∞</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes! üíï</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">Try clicking "No" I dare you üòè</div>

    <section class="result" id="result">
      <h2>YAAAAAAY! üéâüéäü•≥</h2>
      <p>I KNEW IT! Best decision ever! üòç</p>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/g9582DNuQppxC/giphy.gif"
        alt="Celebration"
      />
      <p style="font-size: 20px; margin-top: 15px;">üíñ You just made my day! üíñ</p>
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    // Epic confetti celebration
    function epicConfetti() {
      const duration = 3000;
      const end = Date.now() + duration;

      (function frame() {
        confettiInstance({
          particleCount: 20,
          spread: 100,
          startVelocity: 50,
          ticks: 200,
          origin: { x: Math.random(), y: Math.random() - 0.2 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();

      // Big explosion after a moment
      setTimeout(() => {
        confettiInstance({
          particleCount: 400,
          spread: 160,
          startVelocity: 70,
          ticks: 250,
          origin: { x: 0.5, y: 0.5 }
        });
      }, 400);

      // Side explosions
      setTimeout(() => {
        confettiInstance({
          particleCount: 200,
          angle: 60,
          spread: 80,
          origin: { x: 0, y: 0.6 }
        });
        confettiInstance({
          particleCount: 200,
          angle: 120,
          spread: 80,
          origin: { x: 1, y: 0.6 }
        });
      }, 800);
    }

    // Funny messages that change on the button itself!
    const funnyMessages = [
      "No",
      "Are you sure? ü§î",
      "Really? üòè",
      "Think again! ü§®",
      "Wrong button! üòÇ",
      "Nope! üôÖ‚Äç‚ôÇÔ∏è",
      "Not happening! üòé",
      "Try the other one! üëâ",
      "ERROR 404 üö´",
      "Button broken! üîß",
      "Nice try! üòú",
      "Come on! üíò",
      "Click YES! üò§",
      "YES is better! ‚ú®",
      "You know you want YES! üòç",
      "Stop resisting! üí™",
      "Just say YES! üéâ",
      "YES YES YES! üíï"
    ];

    let messageIndex = 0;
    let yesScale = 1;
    let noScale = 1;
    let attempts = 0;

    function growYesAndShrinkNo() {
      attempts++;
      
      // Yes button grows bigger (much slower growth and smaller max size)
      yesScale = Math.min(1.8, yesScale + 0.04);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
      
      // No button shrinks smaller (much slower shrink, stays visible much longer)
      noScale = Math.max(0.6, noScale - 0.02);
      noBtn.style.transform = `translateY(-50%) scale(${noScale})`;
      
      // Change the No button text to funny messages
      noBtn.textContent = funnyMessages[messageIndex % funnyMessages.length];
      messageIndex++;

      // Update hint below
      const hints = ["Keep trying! üòè", "Getting warmer... üî•", "So close! üòÜ", "Almost there! üéØ"];
      hint.textContent = hints[Math.floor(Math.random() * hints.length)];

      // Make it shake
      noBtn.classList.add('shaking');
      setTimeout(() => noBtn.classList.remove('shaking'), 500);
    }

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 100;
      let newTop  = (b.top - z.top) + dy * 100;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";

      growYesAndShrinkNo();
    }

    // Run away from cursor (slower and shorter distance)
    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 100) {
        moveNo(e.clientX, e.clientY);
      }
    });

    // Prevent clicking No
    noBtn.addEventListener("click", e => {
      e.preventDefault();
      growYesAndShrinkNo();
    });

    // YES button celebration
    yesBtn.addEventListener("click", () => {
      yesBtn.classList.add('celebrating');
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      epicConfetti();
      
      // Play sound effect (browser will auto-allow after user interaction)
      try {
        const audio = new Audio('data:audio/wav;base64,UklGRhQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=');
        audio.play().catch(() => {}); // Silently fail if audio doesn't work
      } catch(e) {}
    });

    // Add hover effect to Yes button
    yesBtn.addEventListener('mouseenter', () => {
      hint.textContent = "That's the spirit! üòç";
    });

    yesBtn.addEventListener('mouseleave', () => {
      if (attempts === 0) {
        hint.textContent = "Try clicking 'No' I dare you üòè";
      }
    });
  </script>
</body>
</html>
